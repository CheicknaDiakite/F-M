{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ offre.libelle }}</h2>
  <p>Cat√©gorie: {{ offre.categorie.libelle }}</p>

  <h4 class="mt-3">Formulaire de candidature</h4>
   <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6 my-5 mx-5">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>nom</label>
                    <input type="text" name="nom" class="form-control" placeholder="Enter email">
                  </div>
                   <div class="form-group">
                    <label >prenom</label>
                    <input type="text" name="prenom" class="form-control" placeholder="Enter email">
                  </div>
                   <div class="form-group">
                    <label >numero</label>
                    <input type="number" name="numero" class="form-control" placeholder="Enter email">
                  </div>
                   <div class="form-group">
                    <label >email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label >diplome</label>
                    <input type="text" name="diplome" class="form-control" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label >experience</label>
                    <input type="text" name="experience" class="form-control" placeholder="Enter email">
                  </div>


                  <div class="form-group">
                    <label >genre</label>
                    <input type="text" name="genre" class="form-control" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label >quartier</label>
                    <input type="text" name="quartier" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label >attestion</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="attestion" class="custom-file-input" >
                        <label class="custom-file-label" >Choose file</label>
                      </div>

                    </div>
                  </div>

                  <div class="form-group">
                    <label >cv</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="cv" class="custom-file-input" >
                        <label class="custom-file-label" >Choose file</label>
                      </div>

                    </div>
                  </div>

                  <div class="form-group">
                    <label >lettre_motivation</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="lettre_motivation" class="custom-file-input" >
                        <label class="custom-file-label" >Choose file</label>
                      </div>

                    </div>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

</div>

{% endblock %}
